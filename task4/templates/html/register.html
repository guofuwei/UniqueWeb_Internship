<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>register!</title>
</head>
<body>
    <div id="form-div">
		<h3>注册</h3>
		<p>username: <input type="text" class="username" name="username"></p>
		<p>password1:<input type="password" name="password1" class="password1"></p>
		<p>password2:<input type="password" name="password2" class="password2"></p>
		<p><input type="button" value="注册" onclick="register()"></p>
		<p><input type="reset" value="重置"></p>
    </div>
</body>
<script>
    function register(){
		var username=$('.username').val();
		var password1=$('.password1').val();
		var password2=$('.password2').val();
		var post_data={'username':username,'password1':password1,'password2':password2};
		$.ajax({
			type:'post',
			contentType:'application/json',
			dataType:'json',
			data:JSON.stringify(post_data),
			url:'http://127.0.0.1:8000/api/register',	
			success: function(result){
				if (result.code==200){
					alert('注册成功');
					window.location.href='/index';
				}
				else{
					alert(result.msg)
				}
			}
		})
	}
</script>
</html>
