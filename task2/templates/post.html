<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>上传代码</title>
</head>
<body>
    <div id="form-div">
		<p>文件名称: <input type="text" class="filename" name="filename"></p>
		<p>过期时间：<input name="expiretime" type="text"class="expiretime" placeholder="单位为分钟"></p>
		<p>代码：<textarea name="code"class="code" id="" cols="100" rows="10"></textarea></p>
		<p><input type="button" value="上传" onclick="post()"></p>
		<p><input type="reset" value="重置"></p>
    </div>
</body>
<script>
	// function $(need)
	// {
	// 	return document.querySelector(need);
	// }
    function post(){
		var filename=$('.filename').val();
		var expiretime=$('.expiretime').val()
        var code=$('.code').val();
		var post_data={'filename':filename,'expiretime':expiretime,'code':code};
		$.ajax({
			type:'post',
			contentType:'application/json',
			dataType:'json',
			data:JSON.stringify(post_data),
			url:'http://127.0.0.1:8000/api/code',	
			success: function(result){
				if (result.code==200){
					alert('上传成功');
					window.location.href='/post';
				}
				else{
					alert(result.message)
				}
			}
		})
	}
</script>
</html>
